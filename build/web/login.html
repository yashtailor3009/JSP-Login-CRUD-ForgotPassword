<!doctype html>
<html>
  <head>
    <title>Login and Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="showLogin()">
            Log In
          </button>
          <button type="button" class="toggle-btn" onclick="showRegister()">
            Register
          </button>
        </div>
        
        <!-- LOGIN FORM -->
        <form id="Login" class="input-group" action="login" method="post">
          <input type="text" name="UserName" class="input-field" placeholder="User Id" required />
          <input type="password" name="password" class="input-field" placeholder="Enter Password" required />
          <div class="remember-row">
            <input type="checkbox" id="rememberMe" class="chech-box" />
            <label for="rememberMe">Remember Password</label>
          </div>
          <button type="submit" class="submit-btn">Log In</button>
        </form>
        
        <!-- REGISTER FORM -->
        <form id="Register" class="input-group" action="register" method="post">
          <input type="text" name="UserName" class="input-field" placeholder="User Id" required />
          <input type="email" name="email" class="input-field" placeholder="Email Id" required />
          <input type="password" name="password" class="input-field" placeholder="Enter Password" required />
          
          <div class="remember-row">
            <input type="checkbox" id="terms" class="chech-box" />
            <label for="terms">I agree to the terms & conditions</label>
          </div>
          
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>

    <script>
      var x = document.getElementById("Login");
      var y = document.getElementById("Register");
      var z = document.getElementById("btn");

      function showLogin() {
        x.style.left = "50px";     // Login form andar
        y.style.left = "450px";    // Register form bahar
        z.style.left = "0px";      // Button left
      }
      
      function showRegister() {
        x.style.left = "-400px";    // Login form bahar
        y.style.left = "50px";      // Register form andar
        z.style.left = "110px";     // Button right
      }
      
      // Page load pe login dikhe
      window.onload = function() {
        showLogin();
      };
    </script>
  </body>
</html>
